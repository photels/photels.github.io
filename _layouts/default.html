<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon" | relative_url }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon" | relative_url }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon" | relative_url }}/favicon-16x16.png">
    <link rel="manifest" href="{{ "/assets/favicon" | relative_url }}/site.webmanifest">
    <link rel="mask-icon" href="{{ "/assets/favicon" | relative_url }}/safari-pinned-tab.svg" color="#82bc00">
    <meta name="msapplication-TileColor" content="#1a1a1a">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    {{ content}}
  </body>
</html>
