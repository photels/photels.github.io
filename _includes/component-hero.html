<section id="hero">
  <div>
    <img src="/assets/images/photels-logo.svg">
    <h1>{{ site.data.hero.headline.[page.lang] }}</h1>
    <p>{{ site.data.hero.subheading.[page.lang] }}</p>


    {% for hotel in site.data.hotels %}
    <a href="{{hotel.booking.url}}" class="button">{{hotel.booking.text-long.[page.lang]}}</a><br>
    {% endfor %}
    <a href="#hotels" class="link-more">{{ site.data.hero.more.[page.lang] }}<br><span class="material-icons">expand_more</span></a>
  </div>
</section>
