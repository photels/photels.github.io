- name: P-Hotels Brattøra
  id: brattora
  booking:
    url: https://booking.visbook.com/369
    text:
      en: Book now
      no-nb: Bestill nå
    text-long:
      en: Book a room in Trondheim
      no-nb: Bestill rom i Trondheim
  en:
    description: P-Hotels Brattøra is centrally located at Trondheim Central Station, public transport and the airport bus. The hotel is within short walking distance to shopping and sights. Great views of the city and the Trondheim Fjord.
    rooms: The hotel has 128 double rooms, bathroom, TV and free WI-FI
    conference: Meeting room capacity consists of 3 meeting rooms up to a maximum of 150 people, an event restaurant and a roof terrace
  no-nb:
    description: P-Hotels Brattøra ligger sentralt til ved Trondheim sentralstasjon, offentlig kommunikasjon og flybuss. Hotellet ligger i kort gangavstand til shopping og byens severdigheter. Flott utsikt over byen og Trondheimsfjorden.
    rooms: Hotellet har 128 dobbeltrom, bad, TV og gratis WI-FI
    conference: Møteromskapasitet består av 3 møterom opp til maks 150 personer, arrangement restaurant og takterrasse
  address: Fosenkaia 7
  zip: 7022
  city: Trondheim
  phone: +47 73 60 40 05
  email: brattora@p-hotels.no
  map-src:
  image-src: brattora.jpg

